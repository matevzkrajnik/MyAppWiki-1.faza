<body style="background: #222">

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <h1 style="font-size: 50px" align="center" class="title-login">MyApp Wiki</h1>
            <h1 class="text-center login-title">Če želiš urejati strani na tem Wikiju, se prijavi</h1>
            <div class="account-wall">
                <form class="form-signin" name="loginname" method=post action="index.html">
                    <input id="vnosemail" type="text" name="email" class="form-control" placeholder="E-mail"
                           oninvalid="setCustomValidity('To polje ne sme biti prazno.')" oninput="setCustomValidity('')" required autofocus>
                    <input id="vnosgeslo" type="password" name="geslo" class="form-control" placeholder="Geslo"
                           oninvalid="setCustomValidity('To polje ne sme biti prazno.')" oninput="setCustomValidity('')" required>
                    <a id="napakamail" style="visibility: hidden;" href="#"><span class="label label-danger">Napaka v podatkih</span></a>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="return preveriPrijavo()">
                        Prijava</button>
                    <label class="checkbox pull-left title-login">
                        <input type="checkbox" value="remember-me">
                        Zapomni si me
                    </label>
                    <button type="button" onclick="location.href='index.html'" class="pull-right no-account btn btn-sm btn-primary">
                        Vstop brez prijave</button><span class="clearfix"></span>
                </form>
            </div>
            <a href="registracija.html" class="text-center new-account" >Ustvari račun </a>
            <a href="#" class="text-center new-account" >Pozabil sem geslo </a>
        </div>
    </div>
</div>

</body>
